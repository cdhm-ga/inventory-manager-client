<!DOCTYPE html>
<html>

<head>
  <title>Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8"
    defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8"
    defer></script>
</head>

<body>

  <h1>Power Inventory!</h1>

  <!-- Authentication forms -->
  <section class="form" id="auth-forms">

    <!-- Sign in form -->
    <form id="sign-in-form">
      <h1><span class="header-1">Sign</span> <span class="header-2">In</span></h1>
      <div class="form-group">
        <input class="form-field" name="credentials[email]" placeholder="email"
          type="email" required>
      </div>
      <div class="form-group">
        <input class="form-field" name="credentials[password]" placeholder="password"
          type="password" required>
      </div>
      <input class="button form-button" type="submit" value="Sign In">
      <p>Don't have an account?<br><span class="sign-up-toggle">Sign Up</span></p>
    </form>

    <!-- Sign up form -->
    <form id="sign-up-form" style="display: none;">
      <h1><span class="header-1">Sign</span> <span class="header-2">Up</span></h1>
      <div class="form-group">
        <input class="form-field" name="credentials[email]" placeholder="email"
          type="email" required>
      </div>
      <div class="form-group">
        <input class="form-field" name="credentials[password]" placeholder="password"
          type="password" required>
      </div>
      <div class="form-group">
        <input class="form-field" name="credentials[password_confirmation]"
          placeholder="password confirmation" type="password" required>
      </div>
      <input class="button form-button" type="submit" value="Sign Up">
      <p>Already have an account?<br><span class="sign-in-toggle">Sign
          In</span></p>
    </form>
  </section>
</body>

</html>
